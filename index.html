<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  <title>Simple Calculator</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      width: 300px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<div class="container calculator">
  <div class="card shadow-lg">
    <div class="card-body">
      <h5 class="card-title">Simple Calculator</h5>
      <input id="result" type="text" class="form-control mb-3">

      <div class="row mt-2">
        <div class="col-3"><button class="btn btn-outline-secondary btn-block" onclick="displaydata(1)">1</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary btn-block" onclick="displaydata(2)">2</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary btn-block" onclick="displaydata(3)">3</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="displaydata('+')">+</button></div>
      </div>

      <div class="row mt-2">
        <div class="col-3"><button class="btn btn-outline-secondary btn-block" onclick="displaydata(4)">4</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary btn-block" onclick="displaydata(5)">5</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary btn-block" onclick="displaydata(6)">6</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="displaydata('-')">-</button></div>
      </div>

      <div class="row mt-2">
        <div class="col-3"><button class="btn btn-outline-secondary btn-block" onclick="displaydata(7)">7</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary btn-block" onclick="displaydata(8)">8</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary btn-block" onclick="displaydata(9)">9</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="displaydata('*')">*</button></div>
      </div>

      <div class="row mt-2">
        <div class="col-3"><button class="btn btn-outline-secondary btn-block" onclick="displaydata(0)">0</button></div>
        <div class="col-3"><button class="btn btn-outline-secondary btn-block" onclick="displaydata('.')">.</button></div>
        <div class="col-3"><button class="btn btn-success btn-block" onclick="out()">=</button></div>
        <div class="col-3"><button class="btn btn-secondary btn-block" onclick="displaydata('/')">/</button></div>
      </div>

      <div class="row mt-2">
        <div class="col"><button class="btn btn-danger btn-block" onclick="allclear()">AC</button></div>
        <div class="col"><button class="btn btn-danger btn-block" onclick="backspace()">&#9003;</button></div>

    </div>
    </div>
  </div>
</div>
</body>
<script src="./calc.js"></script>
</html>
